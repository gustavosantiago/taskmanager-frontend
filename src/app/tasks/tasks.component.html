<table class="table">
  <thead>
    <th>ID</th>
    <th>Titulo</th>
    <th>Ações</th>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.id}}</td>
      <td>{{task.title}}</td>
      <td>
        <button class="btn btn-info" data-toggle="modal" data-target="#taskDetail" (click)="onSelect(task)">
          <i class="fas fa-info-circle"></i> Detalhes
        </button>
        <button class="btn btn-danger">
          <i class="fas fa-trash"></i> Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="taskDetail" tabindex="-1" role="dialog" aria-labelledby="taskDetailLabel" aria-hidden="true" *ngIf="selectedTask">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskDetailLabel">Detalhes da Tarefa: {{selectedTask.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="selectedTask.title" type="text" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
