<table class="table">
  <thead>
    <th>ID</th>
    <th>Titulo</th>
    <th>Ações</th>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.id}}</td>
      <td>{{task.title}}</td>
      <td>
        <button class="btn btn-info" data-toggle="modal" data-target="#taskDetail" (click)="onSelect(task)">
          <i class="fas fa-info-circle"></i> Detalhes
        </button>
        <button class="btn btn-danger">
          <i class="fas fa-trash"></i> Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

<task-detail [task]="selectedTask"></task-detail>
